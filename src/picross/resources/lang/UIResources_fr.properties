# About Popup
ABOUT_HEADER=À propos
ABOUT_CONTENT=Picross est un casse tête logique avec des règles simples et un tableau des scores. Les règles sont simples. Vous avez une grille de cases, que vous devez remplir par des carrés noirs ou des X. Au dessus de chaque colonne de la grille est listée la longueur de chaque série de carrés noirs de celle ci. A gauche de chaque ligne est listée la longueur de chaque série de carrés noirs de celle ci. Le but est de trouver toutes les cases noires. Clic gauche sur une case pour mettre un carré noir. Clic droit sur une case pour mettre un X. Cliquez et déplacez pour marquer plusieurs cases.

