ABOUT_CONTENT=Picross is a logic puzzle with simple rules and challenging solutions. The rules are simple. You have a grid of squares, which must be either filled in green or marked with X. Beside each row of the grid are listed the lengths of the runs of green squares on that row. Above each column are listed the lengths of the runs of green squares in that column. Your aim is to find all green squares. Left click on a square to make it green. Right click to mark with X.

